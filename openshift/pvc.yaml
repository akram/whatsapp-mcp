apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: whatsapp-data-pvc
  labels:
    app: whatsapp-mcp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: gp2  # Adjust based on your OpenShift cluster's storage class
---
# Optional: Create a separate PVC for logs if needed
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: whatsapp-logs-pvc
  labels:
    app: whatsapp-mcp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: gp2  # Adjust based on your OpenShift cluster's storage class
