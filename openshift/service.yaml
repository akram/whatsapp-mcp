apiVersion: v1
kind: Service
metadata:
  name: whatsapp-mcp-service
  labels:
    app: whatsapp-mcp
spec:
  type: ClusterIP
  ports:
  # WhatsApp Bridge Service
  - name: bridge-http
    port: 8080
    targetPort: 8080
    protocol: TCP
  # MCP Server Service (for health checks and potential HTTP interface)
  - name: mcp-http
    port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: whatsapp-mcp
---
apiVersion: v1
kind: Service
metadata:
  name: whatsapp-bridge-service
  labels:
    app: whatsapp-bridge
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: whatsapp-mcp
