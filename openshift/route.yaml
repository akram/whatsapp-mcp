apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: whatsapp-mcp-route
  labels:
    app: whatsapp-mcp
spec:
  port:
    targetPort: mcp-http
  to:
    kind: Service
    name: whatsapp-mcp-service
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
---
# Route for WhatsApp Bridge (if direct access is needed)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: whatsapp-bridge-route
  labels:
    app: whatsapp-bridge
spec:
  port:
    targetPort: http
  to:
    kind: Service
    name: whatsapp-bridge-service
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
---
# Route for HTTP Server with SSE
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: whatsapp-http-route
  labels:
    app: whatsapp-mcp
spec:
  port:
    targetPort: http-sse
  to:
    kind: Service
    name: whatsapp-mcp-service
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
